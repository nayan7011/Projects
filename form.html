<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <form action="" id="form1">
            <h3>CREATE ACCOUNT</h3>
            <input type="email" placeholder="email" required>
            <input type="password" placeholder="password" required>
            <input type="password" placeholder="Confirm password" required>

            <div class="btn-box">
                <button id="Next1" type="button">Next</button>
            </div>
        </form>

        <form action="" id="form2">
            <h3>SOCIAL LINKS</h3>
            <input type="email" placeholder="Medium" >
          <input type="text" placeholder="Github">
          <input type="text" placeholder="LinkedIn">
            <div class="btn-box">
                <button id="back1" type="button">Back</button>
                <button id="next2" type="button">Next</button>
            </div>
        </form>

        <form action="" id="form3">
            <h3>PERSONAL INFO</h3>
            <input type="email" placeholder="First name" required >
          <input type="text" placeholder="Last Name" required>
          <input type="text" placeholder="Mobile  No" required>
            <div class="btn-box">
                <button id="back2" type="button">Back</button>
                <button type="submit">Submit</button>
            </div>
        </form>

        <div class="step-row">
            <div id="progress"></div>
            <div class="step-col">
                <small>Step 1</small>
            </div>
            <div class="step-col">
                <small>Step 2</small>
            </div>
            <div class="step-col">
                <small>Step 3</small>
            </div>
        </div>
    </div>

    <script>
        var form1 = document.getElementById("form1");
        var form2 = document.getElementById("form2");
        var form3 = document.getElementById("form3");

        var Next1 = document.getElementById("Next1");
        var next2 = document.getElementById("next2");
        var back1 = document.getElementById("back1");
        var back2 = document.getElementById("back2");
        var  progress = document.getElementById("progress")
        Next1.onclick = function(){
            form1.style.left = "-450px"
            form2.style.left = "40px"
            progress.style.width = "240px"
        }
        back1.onclick = function(){
            form1.style.left = "40px"
            form2.style.left = "450px"
            progress.style.width = "120px"
        }
        next2.onclick = function(){
            form2.style.left = "-450px"
            form3.style.left = "40px"
            progress.style.width = "360px"
        }
        back2.onclick = function(){
            form2.style.left = "40px"
            form3.style.left = "450px"
            progress.style.width = "240px"
        }
    </script>
</body>
</html>
